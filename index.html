<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <!-- Add Bootstrap and Bootstrap-Vue CSS to the <head> section -->
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"/>

  <!-- Add Vue and Bootstrap-Vue JS just before the closing </body> tag -->
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
</head>
<body>
    <div id='app'>
      <template>
        <div>
          <b-table striped hover :fields="fields" :items="items" responsive="sm">
            <!-- A virtual column -->
            <template #cell(id)="data">
              {{ data.index + 1 }}
            </template>
      
            <!-- A custom formatted column -->
            <template #cell(item_name)="data">
              {{ data.item.item_name }}
            </template>
      
            <!-- A virtual composite column -->
            <template #cell(quantity_unit)="data">
              {{ data.item.quantity }} {{ data.item.unit }}
            </template>

            <template #cell(actions)="data">
              <item-action v-bind:id="data.item.id"></item-action>
            </template>
          </b-table>
        </div>
      </template>
    </div>

  <script src="app.js"></script>
</body>
</html>
